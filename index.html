    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalOrganization",
      "name": "Noapara Blood Bank",

    <meta name="description" content="Noapara Blood Bank helps find emergency blood donors in Noapara, raozan. Register as a blood donor or search available donors instantly.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #E53935;
            --primary-dark: #C62828;
            --secondary: #1E88E5;
            --bg: #F0F2F5;
            --white: #ffffff;
            --text-main: #1C1E21;
            --text-muted: #65676B;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            --radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #ffebee 100%);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        /* --- STICKY GLASS NAVIGATION --- */
        .glass-nav {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            position: sticky;
            top: 0;
            z-index: 2000;
            padding: 10px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
            text-decoration: none;
        }

        .nav-brand img { height: 30px; border-radius: 6px; }

        .nav-brand span {
            font-weight: 800;
            color: var(--primary);
            font-size: 1.1rem;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 8px;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.65rem;
            font-weight: 700;
            padding: 8px 10px;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(229, 57, 53, 0.2);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- CONTENT STYLES --- */
        .top-wrapper { padding: 15px; }
        .news-bar {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            color: var(--primary-dark);
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(229, 57, 53, 0.1);
            margin-bottom: 15px;
        }

        .ad-card img { width: 100%; height: 160px; border-radius: 18px; object-fit: cover; box-shadow: var(--card-shadow); }

        .tabs { display: flex; padding: 10px 15px; gap: 10px; }
        .tab-btn {
            flex: 1; padding: 12px 5px; border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(8px);
            font-size: 0.8rem; font-weight: 700; color: var(--text-muted);
            border-radius: 14px; transition: 0.3s; cursor: pointer;
        }
        .tab-btn.active {
            background: var(--primary); color: white; border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(229, 57, 53, 0.25);
        }

        .section { display: none; padding: 20px; animation: slideUp 0.4s ease-out; }
        .section.active { display: block; }

        @keyframes slideUp {
            from { transform: translateY(15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #444; }
        input, select {
            width: 100%; padding: 14px 16px; border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px; font-size: 1rem; background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box; transition: 0.3s;
        }
        .btn {
            width: 100%; padding: 16px; background: var(--primary); color: white;
            border: none; border-radius: 14px; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: 0.3s; box-shadow: 0 4px 12px rgba(229, 57, 53, 0.2);
        }
        .btn-secondary { background: var(--secondary); box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2); }

        /* --- MODERN DONOR CARD --- */
        .result-card {
            background: #fff;
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 18px;
            box-shadow: var(--card-shadow);
            border-left: 5px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        .donor-info h3 { margin: 0; font-size: 1.1rem; color: #222; }
        .donor-info p { margin: 4px 0; color: var(--text-muted); font-size: 0.85rem; }
        .blood-badge {
            position: absolute; top: 18px; right: 18px;
            background: #ffebee; color: var(--primary);
            padding: 5px 12px; border-radius: 10px; font-weight: 800; font-size: 1rem;
        }
        .card-actions {
            display: flex; gap: 10px; margin-top: 15px; border-top: 1px solid #f0f0f0; padding-top: 15px;
        }
        .action-btn {
            flex: 1; padding: 10px; border-radius: 10px; text-decoration: none;
            font-size: 0.8rem; font-weight: 700; text-align: center;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-call { background: #E3F2FD; color: #1E88E5; }
        .btn-wa { background: #E8F5E9; color: #2E7D32; }

        /* --- PROGRESS BAR --- */
        .progress-container {
            display: none; margin-top: 15px; text-align: center;
        }
        .p-bar {
            width: 100%; height: 8px; background: #eee; border-radius: 10px; overflow: hidden; margin-bottom: 8px;
        }
        .p-fill {
            width: 0%; height: 100%; background: var(--primary); transition: 0.4s;
        }
        .p-text { font-size: 0.75rem; font-weight: 600; color: var(--text-muted); }

        .footer { padding: 40px 20px; text-align: center; color: var(--text-muted); font-size: 0.8rem; }
        .whatsapp-fab {
            position: fixed; bottom: 25px; right: 20px; background: #25D366; color: white;
            width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 30px; box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
            z-index: 1001; text-decoration: none;
        }
        #toast {
            visibility: hidden; position: fixed; bottom: 100px; left: 50%;
            transform: translateX(-50%); background: rgba(0, 0, 0, 0.85); color: #fff;
            padding: 12px 25px; border-radius: 50px; z-index: 2000; font-size: 0.9rem; text-align: center;
        }
        #toast.show { visibility: visible; animation: fadeIn 0.5s; }
    </style>
</head>

<body>

    <nav class="glass-nav">
        <a href="index.html" class="nav-brand">
            <img src="https://i.ibb.co/fYVnDvZS/blood-donation-logo-blood-bank-png-favpng-Vjmcn-Sqewheyp0j-S0giry-SXpt.png" alt="Logo">
            <span>Noapara Blood Bank</span>
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">HOME</a>
            <a href="emergency.html" class="nav-link">EMERGENCY</a>
            <a href="about.html" class="nav-link">ABOUT</a>
            <a href="contact.html" class="nav-link">CONTACT</a>
        </div>
    </nav>

    <div class="container">
        <div class="top-wrapper">
            <div class="news-bar">
                <marquee id="newsText" scrollamount="4">Welcome to Noapara Blood Bank...</marquee>
            </div>
            <div id="adsContainer"></div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('register', this)"><i class="fas fa-user-plus"></i><br>Register</button>
            <button class="tab-btn" onclick="openTab('update', this)"><i class="fas fa-edit"></i><br>Update</button>
            <button class="tab-btn" onclick="openTab('search', this)"><i class="fas fa-search"></i><br>Search</button>
        </div>

        <div id="register" class="section active">
            <form id="regForm">
                <div class="form-group"><label>Full Name</label><input type="text" id="name" required oninput="handleInput(this)"></div>
                <div class="form-group"><label>Date of Birth</label><input type="text" id="dob" placeholder="Select Birth Date" onfocus="(this.type='date')" required></div>
                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender" required><option value="">Choose Gender</option><option value="MALE">MALE</option><option value="FEMALE">FEMALE</option></select>
                </div>
                <div class="form-group">
                    <label>Blood Group</label>
                    <select id="bloodgroup" required>
                        <option value="">Select Group</option>
                        <option value="A+">A+</option><option value="A-">A-</option>
                        <option value="B+">B+</option><option value="B-">B-</option>
                        <option value="O+">O+</option><option value="O-">O-</option>
                        <option value="AB+">AB+</option><option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group"><label>Address</label><input type="text" id="address" required oninput="handleInput(this)" placeholder="Village/Town"></div>
                <div class="form-group"><label>Phone Number</label><input type="tel" id="phone" maxlength="11" placeholder="01XXXXXXXXX" required></div>
                <div class="form-group">
                    <label>Current Status</label>
                    <select id="status" required><option value="READY TO DONATE">READY TO DONATE</option><option value="NOT READY">NOT READY</option></select>
                </div>
                <button type="submit" class="btn" id="submitBtn">Submit Registration</button>
                <div id="regProgress" class="progress-container">
                    <div class="p-bar"><div id="regFill" class="p-fill"></div></div>
                    <span class="p-text">Registering Profile...</span>
                </div>
            </form>
        </div>

        <div id="update" class="section">
            <div class="form-group">
                <label>Verify Mobile Number</label>
                <input type="tel" id="searchUpdatePhone" maxlength="11" placeholder="01XXXXXXXXX">
                <button type="button" class="btn btn-secondary" style="margin-top:10px;" id="findBtn" onclick="findDonorForUpdate()">Find Profile</button>
            </div>
            <div id="updateFormArea" style="display:none; margin-top: 20px; background: white; padding: 20px; border-radius: 15px; box-shadow: var(--card-shadow);">
                <p style="text-align:center; font-weight:700;">Edit Profile: <span id="editName" style="color:var(--primary);"></span></p>
                <div class="form-group"><label>Update Phone</label><input type="tel" id="newPhone" maxlength="11"></div>
                <div class="form-group">
                    <label>Availability</label>
                    <select id="newStatus"><option value="READY TO DONATE">READY TO DONATE</option><option value="NOT READY">NOT READY</option></select>
                </div>
                <button type="button" class="btn" id="saveUpdateBtn" onclick="submitUpdate()">Save Updates</button>
                <div id="updateProgress" class="progress-container">
                    <div class="p-bar"><div id="updateFill" class="p-fill"></div></div>
                    <span class="p-text">Updating Info...</span>
                </div>
            </div>
        </div>

        <div id="search" class="section">
            <div class="form-group">
                <label>Search Blood Group</label>
                <select id="searchGroup">
                    <option value="A+">A+</option><option value="A-">A-</option>
                    <option value="B+">B+</option><option value="B-">B-</option>
                    <option value="O+">O+</option><option value="O-">O-</option>
                    <option value="AB+">AB+</option><option value="AB-">AB-</option>
                </select>
                <button type="button" class="btn btn-secondary" style="margin-top:10px;" id="searchBtn" onclick="searchDonors()">Search Database</button>
            </div>
            <div id="searchResults"></div>
        </div>

        <div class="footer">
            © 2025 RAOZAN HELPLINE<br>
            <span style="font-size: 0.7rem; opacity: 0.7;">Developed by Sanjad Hossain</span>
        </div>
    </div>

    <a href="https://wa.me/8801601764777" class="whatsapp-fab" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <div id="toast"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwWUbwSAu9XJMyAqv93OwjGO4v-9sp9ccoWXYcWVve-Ff2rfnCx6ZqcjUzAfUY-fUnT6g/exec";

        function openTab(name, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            el.classList.add('active');
        }

        function handleInput(el) { el.value = el.value.toUpperCase(); }

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg; t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 4000);
        }

        function handleProgress(id, show) {
            const cont = document.getElementById(id + 'Progress');
            const fill = document.getElementById(id + 'Fill');
            if (show) {
                cont.style.display = 'block';
                fill.style.width = '30%';
                let w = 30;
                window.pInterval = setInterval(() => { if (w < 90) { w += 5; fill.style.width = w + '%'; } }, 300);
            } else {
                clearInterval(window.pInterval);
                fill.style.width = '100%';
                setTimeout(() => { cont.style.display = 'none'; fill.style.width = '0%'; }, 1000);
            }
        }

        function calculateAge(dob) {
            const birthDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) age--;
            return age;
        }

        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const dob = document.getElementById('dob').value;
            if (calculateAge(dob) < 18) {
                return showToast("Heroic spirit! ❤️ You'll be ready to donate once you turn 18!");
            }
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            handleProgress('reg', true);
            
            const data = { action: "register", name: document.getElementById('name').value, dob: dob, gender: document.getElementById('gender').value, bloodgroup: document.getElementById('bloodgroup').value, address: document.getElementById('address').value, phone: document.getElementById('phone').value, status: document.getElementById('status').value };
            
            fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) })
                .then(res => res.json()).then(res => {
                    handleProgress('reg', false);
                    showToast(res.message);
                    if (res.success) document.getElementById('regForm').reset();
                    btn.disabled = false;
                }).catch(() => { handleProgress('reg', false); btn.disabled = false; });
        });

        function findDonorForUpdate() {
            const phone = document.getElementById('searchUpdatePhone').value;
            const btn = document.getElementById('findBtn');
            btn.disabled = true; btn.innerText = "Finding...";
            fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "findDonor", phone: phone }) })
                .then(res => res.json()).then(data => {
                    btn.disabled = false; btn.innerText = "Find Profile";
                    if (data.success) {
                        document.getElementById('updateFormArea').style.display = 'block';
                        document.getElementById('editName').innerText = data.data.name;
                        document.getElementById('newStatus').value = data.data.status;
                        document.getElementById('newPhone').value = phone;
                    } else showToast("Profile not found");
                });
        }

        function submitUpdate() {
            const btn = document.getElementById('saveUpdateBtn');
            btn.disabled = true;
            handleProgress('update', true);
            const data = { action: "updateDonor", oldPhone: document.getElementById('searchUpdatePhone').value, newPhone: document.getElementById('newPhone').value, newStatus: document.getElementById('newStatus').value };
            
            fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) })
                .then(res => res.json()).then(res => {
                    handleProgress('update', false);
                    showToast(res.message);
                    if (res.success) document.getElementById('updateFormArea').style.display = 'none';
                    btn.disabled = false;
                }).catch(() => { handleProgress('update', false); btn.disabled = false; });
        }

        function searchDonors() {
            const group = document.getElementById('searchGroup').value;
            const resArea = document.getElementById('searchResults');
            const btn = document.getElementById('searchBtn');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            resArea.innerHTML = "";
            
            fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "searchGroup", group: group }) })
                .then(res => res.json()).then(data => {
                    btn.disabled = false; btn.innerText = "Search Database";
                    if (data.data && data.data.length > 0) {
                        data.data.forEach(donor => {
                            const isFemale = donor.gender.toUpperCase() === "FEMALE";
                            const isReady = donor.status.toUpperCase() === "READY TO DONATE";
                            
                            // If female or not ready, contact goes to admin. If male and ready, call/wa buttons appear.
                            let actions = "";
                            if (isFemale || !isReady) {
                                actions = `<a href="https://wa.me/8801601764777?text=Need%20${donor.bloodgroup}%20from%20${donor.name}" class="action-btn btn-wa" style="flex:none; width:100%"><i class="fab fa-whatsapp"></i> CONTACT ADMIN</a>`;
                            } else {
                                actions = `
                                    <a href="tel:${donor.phone}" class="action-btn btn-call"><i class="fas fa-phone"></i> CALL</a>
                                    <a href="https://wa.me/88${donor.phone}" class="action-btn btn-wa"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
                                `;
                            }

                            resArea.innerHTML += `
                                <div class="result-card">
                                    <div class="blood-badge">${donor.bloodgroup}</div>
                                    <div class="donor-info">
                                        <h3>${donor.name}</h3>
                                        <p><i class="fas fa-map-marker-alt"></i> ${donor.address}</p>
                                        <p><i class="fas fa-user"></i> ${donor.gender} | <span style="color:${isReady ? '#2E7D32' : '#C62828'}">${donor.status}</span></p>
                                    </div>
                                    <div class="card-actions">${actions}</div>
                                </div>`;
                        });
                    } else resArea.innerHTML = "<p style='text-align:center; color:gray;'>No donors found in this group.</p>";
                }).catch(() => { btn.disabled = false; btn.innerText = "Search Database"; });
        }

        fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "getAdsNews" }) }).then(res => res.json()).then(data => {
            if (data.news && data.news.length > 0) document.getElementById("newsText").innerText = data.news.join(" • ");
            const adsBox = document.getElementById("adsContainer");
            data.ads.forEach(ad => { adsBox.innerHTML = `<div class="ad-card"><a href="${ad.url}" target="_blank"><img src="${ad.image}"></a></div>`; });
        });
    </script>
</body>
