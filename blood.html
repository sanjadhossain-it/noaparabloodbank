<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google-site-verification" content="GktHNwzZuztiJucJxPKL4EeEKmU2nCHuqr9RO3F5jC0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noapara Blood Bank | Emergency Donors</title>
    <link rel="icon" type="image/x-icon"
        href="https://i.ibb.co/fYVnDvZS/blood-donation-logo-blood-bank-png-favpng-Vjmcn-Sqewheyp0j-S0giry-SXpt.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0f172a;
            --accent: #ef4444;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --glass: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.5);
            --card-bg: rgba(255, 255, 255, 0.65);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
        }

        * {
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #fff1f2 100%);
            background-attachment: fixed;
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* --- STICKY GLASS NAVIGATION --- */
        .glass-nav {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 2000;
            padding: 12px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-brand img {
            height: 32px;
            border-radius: 8px;
        }

        .nav-brand span {
            font-weight: 800;
            color: var(--primary);
            font-size: 1.15rem;
            letter-spacing: -0.5px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.3);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .top-wrapper {
            padding: 15px;
        }

        .news-bar {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 10px 18px;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid var(--glass-border);
            margin-bottom: 15px;
            color: var(--primary);
        }

        .tabs {
            display: flex;
            padding: 5px 15px 15px;
            gap: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 5px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-light);
            border-radius: 18px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-btn i {
            font-size: 1.1rem;
            margin-bottom: 4px;
            display: block;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.15);
            transform: translateY(-2px);
        }

        .section {
            display: none;
            padding: 20px;
            animation: fadeIn 0.4s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- FORMS & INPUTS --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--text-dark);
            opacity: 0.8;
        }

        input,
        select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: 0.3s;
            color: var(--text-dark);
            font-weight: 500;
        }

        input:focus,
        select:focus {
            border-color: var(--accent);
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-secondary {
            background: var(--accent);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* --- PROFESSIONAL GLASS DONOR CARD --- */
        .result-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .blood-badge {
            position: absolute;
            top: 24px;
            right: 24px;
            background: var(--accent);
            color: white;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .donor-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
            padding-right: 55px;
            letter-spacing: -0.5px;
        }

        .meta-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .meta-row i {
            color: var(--accent);
            width: 16px;
            font-size: 0.85rem;
        }

        .status-tag {
            display: inline-flex;
            align-items: center;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-ready {
            background: #dcfce7;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }

        .status-not {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .pulse-dot {
            height: 8px;
            width: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            box-shadow: 0 0 0 rgba(34, 197, 94, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }

        .card-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 14px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn-call {
            background: var(--primary);
            color: white;
        }

        .btn-wa {
            background: #25D366;
            color: white;
        }

        /* --- UPDATE FORM BOX --- */
        #updateFormArea {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 24px;
            margin-top: 25px;
            box-shadow: var(--shadow);
        }

        /* --- FOOTER & MISC --- */
        .footer {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-light);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .whatsapp-fab {
            position: fixed;
            bottom: 25px;
            right: 20px;
            background: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
            z-index: 1001;
        }

        #toast {
            visibility: hidden;
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: #fff;
            padding: 14px 30px;
            border-radius: 50px;
            z-index: 3000;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #toast.show {
            visibility: visible;
            animation: slideUpToast 0.4s ease-out;
        }

        @keyframes slideUpToast {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 100px;
                opacity: 1;
            }
        }

        .progress-container {
            display: none;
            margin-top: 15px;
        }

        .p-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .p-fill {
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: 0.4s;
        }
    </style>
</head>

<body>

    <nav class="glass-nav">
        <a href="index.html" class="nav-brand">
            <img src="https://i.ibb.co/fYVnDvZS/blood-donation-logo-blood-bank-png-favpng-Vjmcn-Sqewheyp0j-S0giry-SXpt.png"
                alt="Logo">
            <span>Noapara Blood Bank</span>
        </a>
    </nav>

    <div class="container">
        <div class="top-wrapper">
            <div class="news-bar">
                <marquee id="newsText" scrollamount="4">Emergency Search Available. Become a hero today!</marquee>
            </div>
            <div id="adsContainer"></div>
        </div>

        <div class="tabs">
            <button class="tab-btn" onclick="openTab('search', this)"><i class="fas fa-search"></i>Donors</button>
            <button class="tab-btn active" onclick="openTab('register', this)"><i class="fas fa-plus-circle"></i>Register</button>
            <button class="tab-btn" onclick="openTab('update', this)"><i class="fas fa-user-edit"></i>Update</button>
            
        </div>

        <div id="register" class="section active">
            <form id="regForm">
                <div class="form-group"><label>Full Name</label><input type="text" id="name" required
                        oninput="handleInput(this)" placeholder="e.g., RAHUL HOSSAIN"></div>
                <div class="form-group"><label>Date of Birth</label><input type="text" id="dob"
                        placeholder="Select Date" onfocus="(this.type='date')" required></div>
                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender" required>
                        <option value="">Choose Gender</option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Blood Group</label>
                    <select id="bloodgroup" required>
                        <option value="">Select Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group"><label>Village / Address</label><input type="text" id="address" required
                        oninput="handleInput(this)" placeholder="e.g., Noapara, Raozan"></div>
                <div class="form-group"><label>Phone Number</label><input type="tel" id="phone" maxlength="11"
                        placeholder="01XXXXXXXXX" required></div>
                <div class="form-group">
                    <label>Current Status</label>
                    <select id="status" required>
                        <option value="READY TO DONATE">READY TO DONATE</option>
                        <option value="NOT READY">NOT READY</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="submitBtn">Register Profile</button>
                <div id="regProgress" class="progress-container">
                    <div class="p-bar">
                        <div id="regFill" class="p-fill"></div>
                    </div>
                </div>
            </form>
        </div>

        <div id="update" class="section">
            <div class="form-group">
                <label>Verify Mobile Number</label>
                <input type="tel" id="searchUpdatePhone" maxlength="11" placeholder="Enter your registered number">
                <button type="button" class="btn btn-secondary" style="margin-top:15px;" id="findBtn"
                    onclick="findDonorForUpdate()">Verify Profile</button>
            </div>

            <div id="updateFormArea" style="display:none;">
                <h4 style="margin: 0 0 15px 0; color: var(--primary);">Edit: <span id="editName"
                        style="color:var(--accent);"></span></h4>
                <div class="form-group"><label>New Phone Number</label><input type="tel" id="newPhone" maxlength="11">
                </div>
                <div class="form-group">
                    <label>Donation Status</label>
                    <select id="newStatus">
                        <option value="READY TO DONATE">READY TO DONATE</option>
                        <option value="NOT READY">NOT READY</option>
                    </select>
                </div>
                <button type="button" class="btn" id="saveUpdateBtn" onclick="submitUpdate()">Save Changes</button>
                <div id="updateProgress" class="progress-container">
                    <div class="p-bar">
                        <div id="updateFill" class="p-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="search" class="section">
            <div class="form-group">
                <label>Find Blood Group</label>
                <select id="searchGroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <button type="button" class="btn btn-secondary" style="margin-top:15px;" id="searchBtn"
                    onclick="searchDonors()">Search Database</button>
            </div>
            <div id="searchResults" style="margin-top:25px;"></div>
        </div>

        <div class="footer">
            © 2025 NOAPARA BLOOD BANK<br>
            <span style="opacity: 0.6;">Raozan Helpline Service</span>
        </div>
    </div>

    <a href="https://wa.me/8801601764777" class="whatsapp-fab" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <div id="toast"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwWUbwSAu9XJMyAqv93OwjGO4v-9sp9ccoWXYcWVve-Ff2rfnCx6ZqcjUzAfUY-fUnT6g/exec";

        function openTab(name, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            el.classList.add('active');
        }

        function handleInput(el) { el.value = el.value.toUpperCase(); }

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg; t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 4000);
        }

        function handleProgress(id, show) {
            const cont = document.getElementById(id + 'Progress');
            const fill = document.getElementById(id + 'Fill');
            if (show) {
                cont.style.display = 'block';
                fill.style.width = '30%';
                let w = 30;
                window.pInterval = setInterval(() => { if (w < 90) { w += 5; fill.style.width = w + '%'; } }, 300);
            } else {
                clearInterval(window.pInterval);
                fill.style.width = '100%';
                setTimeout(() => { cont.style.display = 'none'; fill.style.width = '0%'; }, 800);
            }
        }

        function calculateAge(dob) {
            const diff = Date.now() - new Date(dob).getTime();
            return new Date(diff).getUTCFullYear() - 1970;
        }

        // --- REGISTRATION ---
        document.getElementById('regForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const dob = document.getElementById('dob').value;
            if (calculateAge(dob) < 18) return showToast("You must be 18+ to donate blood! ❤️");

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            handleProgress('reg', true);

            const data = { action: "register", name: document.getElementById('name').value, dob: dob, gender: document.getElementById('gender').value, bloodgroup: document.getElementById('bloodgroup').value, address: document.getElementById('address').value, phone: document.getElementById('phone').value, status: document.getElementById('status').value };

            fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) })
                .then(res => res.json()).then(res => {
                    handleProgress('reg', false);
                    showToast(res.message);
                    if (res.success) document.getElementById('regForm').reset();
                    btn.disabled = false;
                }).catch(() => { handleProgress('reg', false); btn.disabled = false; });
        });

        // --- UPDATE ---
        function findDonorForUpdate() {
            const phone = document.getElementById('searchUpdatePhone').value;
            if (phone.length < 11) return showToast("Enter a valid phone number");

            const btn = document.getElementById('findBtn');
            btn.disabled = true; btn.innerText = "Verifying...";
            fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "findDonor", phone: phone }) })
                .then(res => res.json()).then(data => {
                    btn.disabled = false; btn.innerText = "Verify Profile";
                    if (data.success) {
                        document.getElementById('updateFormArea').style.display = 'block';
                        document.getElementById('editName').innerText = data.data.name;
                        document.getElementById('newStatus').value = data.data.status;
                        document.getElementById('newPhone').value = phone;
                    } else showToast("Profile not found");
                });
        }

        function submitUpdate() {
            const btn = document.getElementById('saveUpdateBtn');
            btn.disabled = true; handleProgress('update', true);
            const data = { action: "updateDonor", oldPhone: document.getElementById('searchUpdatePhone').value, newPhone: document.getElementById('newPhone').value, newStatus: document.getElementById('newStatus').value };

            fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) })
                .then(res => res.json()).then(res => {
                    handleProgress('update', false);
                    showToast(res.message);
                    if (res.success) document.getElementById('updateFormArea').style.display = 'none';
                    btn.disabled = false;
                }).catch(() => { handleProgress('update', false); btn.disabled = false; });
        }

        // --- SEARCH ---
        function searchDonors() {
            const group = document.getElementById('searchGroup').value;
            const resArea = document.getElementById('searchResults');
            const btn = document.getElementById('searchBtn');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Finding Donors...';
            resArea.innerHTML = "";

            fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "searchGroup", group: group }) })
                .then(res => res.json()).then(data => {
                    btn.disabled = false; btn.innerText = "Search Database";
                    if (data.data && data.data.length > 0) {
                        data.data.forEach(donor => {
                            const isFemale = donor.gender.toUpperCase() === "FEMALE";
                            const isReady = donor.status.toUpperCase() === "READY TO DONATE";

                            let actions = (isFemale || !isReady) ?
                                `<a href="https://wa.me/8801601764777?text=Need%20${donor.bloodgroup}%20from%20${donor.name}" class="action-btn btn-wa" style="flex:none; width:100%"><i class="fab fa-whatsapp"></i> CONTACT ADMIN</a>` :
                                `<a href="tel:${donor.phone}" class="action-btn btn-call"><i class="fas fa-phone-alt"></i> CALL NOW</a>
                                 <a href="https://wa.me/88${donor.phone}" class="action-btn btn-wa"><i class="fab fa-whatsapp"></i> MESSAGE</a>`;

                            resArea.innerHTML += `
                                <div class="result-card">
                                    <div class="blood-badge">${donor.bloodgroup}</div>
                                    <div class="donor-info">
                                        <h3>${donor.name}</h3>
                                        <div class="meta-row"><i class="fas fa-location-dot"></i> ${donor.address}</div>
                                        <div class="meta-row"><i class="fas fa-venus-mars"></i> ${donor.gender} Donor</div>
                                        <div class="status-tag ${isReady ? 'status-ready' : 'status-not'}">
                                            ${isReady ? '<span class="pulse-dot"></span>Ready' : 'Not Available'}
                                        </div>
                                    </div>
                                    <div class="card-actions">${actions}</div>
                                </div>`;
                        });
                    } else resArea.innerHTML = "<p style='text-align:center; padding:40px; opacity:0.5;'>No donors found in this group.</p>";
                }).catch(() => { btn.disabled = false; btn.innerText = "Search Database"; });
        }

        // News & Ads
        fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "getAdsNews" }) }).then(res => res.json()).then(data => {
            if (data.news && data.news.length > 0) document.getElementById("newsText").innerText = data.news.join(" • ");
            const adsBox = document.getElementById("adsContainer");
            data.ads.forEach(ad => { adsBox.innerHTML = `<div class="ad-card" style="margin-bottom:15px;"><a href="${ad.url}" target="_blank"><img src="${ad.image}" style="width:100%; border-radius:20px; box-shadow:0 10px 20px rgba(0,0,0,0.05);"></a></div>`; });
        });
    </script>
</body>

</html>
